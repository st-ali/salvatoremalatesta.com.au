{{ partial "head" . }}

{{ partial "header" . }}

<article class="helvetica pv5">
  <div class="serif ph3 ph4-m ph5-l">
    <div class="f5 f3-m lh-copy">
      {{ with .Params.bio }}
      <div class="cf dt-l w-100 b--black-10 pv4">
        <div class="dtc-l v-mid f6 f5-m f4-l measure-l">
          <p class="measure-wide pv4-l center">
            <span class="fw9 fw4-ns">
              {{ . }}
          </p>
        </div>
      </div>
      {{ end }}

      {{ partial "photo-block" . }}

    </div>
  </div>
</article>

{{ partial "menu-foot" . }}

  <script src="/plyr.js"></script>
  <script>plyr.setup();</script>

{{ partial "foot" . }}
